version: '1.0.{build}'

image:
  - Visual Studio 2017
  - macos
  - Ubuntu

platform:
  - x64

environment:
  nodejs_version: 14.15.4

cache:
  - node_modules

init:
  - git config --global core.autocrlf input

install:
  - cmd: powershell Install-Product node $env:nodejs_version x64
  - sh: nvm install $nodejs_version
  - npm install -g yarn
  - yarn

build_script:
  - yarn dist
  
artifacts:
  - path: dist\*1.0.{build}.exe
  - path: dist\*1.0.{build}.dmg
  - path: dist\*1.0.{build}.AppImage

test: off
